<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeadLock Detecting Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Deadlock Detecting Calculator</h1>
    </header>
    <form>
        <input type="number" name="" class="process-input" id="N-R" placeholder="Types of Resourse">
        <input type="number" name="" class="process-input" id="N-P" placeholder="Number of Process">
        <button type="submit" class="process-btn" >
            Confirm
        </button>
        <table class="Allocation-Table">
            
            <p>Allocation</p>
                
            <tbody class="resource-table">

             
            </tbody>
        </table>
        <table class="Max-Table">
            
            <p>Max</p>
                
            <tbody class="max-table">

             
            </tbody>
        </table>
        <table class="Available-Table">
            
            <p>Available</p>
                
            <tbody class="available-table">

             
            </tbody>
        </table>
        <button type="submit" class="calculate-btn">
            Calculate
        </button>
        
        <table class="Need-Table">
            
            <p>Need Table</p>
                
            <tbody class="need-table">

             
            </tbody>

        </table>
        <table class="Safe-Table">
            
            <p id ="Safe-State"></p>
                
            <tbody class="safe-table">

             
            </tbody>
        </table>
    </form>
    















    <script src="./app.js"></script>
</body>
</html>
